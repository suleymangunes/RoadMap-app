name: roadmap_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # linter
  flutter_lints: ^2.0.0

  # icon
  flutter_launcher_icons: ^0.13.1

  # splash screen
  flutter_native_splash: ^2.3.1

flutter_native_splash:
  color: "#B4ADA3"
  image: assets/icon/roadmap-splash.png
  color_dark: "#231E1A"
  image_dark: assets/icon/roadmap-splash.png

  android_12:
    image: assets/icon/roadmap-splash.png
    icon_background_color: "#B4ADA3"
    image_dark: assets/icon/roadmap-splash.png
    icon_background_color_dark: "#231E1A"

  web: false

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/roadmap-icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
